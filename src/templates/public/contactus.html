{% load i18n %}
{% load static %}

<!-- Contact Section -->
<div class="bg-gray-700 p-4 rounded-xl">
    <h3 class="text-lg font-semibold mb-2">{% trans "Contact Us" %}</h3>
    <p class="text-gray-300 text-sm mb-3">{% trans "Enter your email for quick contact." %}</p>

    {% if messages %}
        <div id="messages-container" class="mb-4 space-y-2">
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-600{% elif message.tags == 'error' %}bg-red-600{% else %}bg-gray-600{% endif %} text-white px-4 py-2 rounded-lg">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'public:contactus' %}" enctype="multipart/form-data" class="space-y-3">
        {% csrf_token %}
        <input
            type="email"
            id="email"
            name="email"
            placeholder="{% trans 'Your email' %}"
            class="w-full px-4 py-2 rounded-lg text-gray-800 focus:outline-none"
        />
        <input
            type="text"
            id="title"
            name="title"
            placeholder="{% trans 'Title to contact us' %}"
            class="w-full px-4 py-2 rounded-lg text-gray-800 focus:outline-none"
        />
        <button type="submit" class="w-full bg-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-500 transition">
            {% trans "Send" %}
        </button>
    </form>
</div>

{% load i18n %}
{% load static %}

{% block title %}
    {% trans "Received Applications" %}
{% endblock %}

{% block content %}
  <h2>{% trans "Delete Job Posting" %}</h2>
  <p>{% trans "Are you sure you want to delete the job posting:" %}</p>
  <p><strong>{{ object.title }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Confirm Delete" %}</button>
    <a href="{% url 'job:employer-job-list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
